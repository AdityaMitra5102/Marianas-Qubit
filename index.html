<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Status Checker</title>
  <style>
    #status {
      margin-top: 1em;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    #checkBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Device Status Checker</h2>
  <button id="checkBtn">Check Device Status</button>
  <div id="status">Click the button to start checking.</div>

  <script>
    let checkInterval = null;
    let popupLocalhost = null;
    let popupMariana = null;

    function openStatusWindows() {
      const features = 'width=1,height=1,top=10000,left=10000';
      popupLocalhost = window.open('http://localhost:8000/checkstatus', 'popupLocalhost', features);
      popupMariana = window.open('http://local.mariana/checkstatus', 'popupMariana', features);

      // Auto-close after 1 sec
      setTimeout(() => {
        if (popupLocalhost && !popupLocalhost.closed) popupLocalhost.close();
        if (popupMariana && !popupMariana.closed) popupMariana.close();
      }, 1000);
    }

    const statusTracker = {
      localhost: false,
      mariana: false,
    };

    function updateStatusText() {
      const statusDiv = document.getElementById('status');
      const statuses = [];
      if (statusTracker.localhost) statuses.push('Connected via Mariana Daemon');
      if (statusTracker.mariana) statuses.push('Connected via Mariana Stick');
      statusDiv.textContent = statuses.length > 0 ? statuses.join(', ') : 'No devices connected';
    }

    window.addEventListener('message', (event) => {
      if (event.origin === 'http://localhost:8000') {
        statusTracker.localhost = true;
      } else if (event.origin === 'http://local.mariana') {
        statusTracker.mariana = true;
      }
      updateStatusText();
    });

    function checkDevices() {
      // Reset flags on each check
      statusTracker.localhost = false;
      statusTracker.mariana = false;
      updateStatusText();

      openStatusWindows();
    }

    document.getElementById('checkBtn').addEventListener('click', () => {
      checkDevices(); // Run immediately
      if (checkInterval) clearInterval(checkInterval);
      checkInterval = setInterval(checkDevices, 10000); // Every 10 sec
    });
  </script>
</body>
</html>
