.line {
  background-color: #33ff33;
  border-radius: 0.125em;
  height: 0.25em;
  width: 15em;
  margin: 0 auto;
  margin-top: 0.5em;
  position: relative;
}
.line .ball {
  background-image: radial-gradient(#459BF9, #021e3d);
  height: 0.75em;
  width: 0.75em;
  position: relative;
  top: -0.25em;
  animation: travel 3s infinite linear;
  border-radius: 50%;
  border-color: red;
}

.center, .server .disk, .server {
  position: absolute;
  margin: auto;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.server {
  width: 20%;
  height: 500%;
  left: 105%;
  top: -250%;
  background-color: #054fa0;
  border-radius: 5px;
}
.server:after {
  right: 5%;
  animation: blink 0.5s infinite steps(2, end);
}
.server:before {
  left: 5%;
  animation: blink 1s infinite steps(2, end);
}
.server .disk {
  width: 40%;
  height: 20%;
  background-color: #04376e;
  border-radius: 10%;
}

.server:after, .server:before {
  content: "";
  width: 15%;
  height: 40%;
  margin: auto 0;
  position: absolute;
  top: 0;
  bottom: 0;
  border-radius: 50%;
}

@keyframes blink {
  from {
    background-color: #1480f7;
  }
  to {
    background-color: black;
  }
}
.center {
  height: 50%;
  width: 50%;
  text-align: center;
}

@keyframes travel {
  0% {
    transform: translateX(0.15em);
  }
  100% {
    transform: translateX(14.1em);
  }
}

<script>
      let statusTracker = {
      localhost: false,
      mariana: false
    };

    function updateStatusText(force = false) {
      const statusDiv = document.getElementById('status');
      const statuses = [];
      if (statusTracker.localhost) statuses.push('Connected via Mariana Daemon');
      if (statusTracker.mariana) statuses.push('Connected via Mariana Stick');

      if (statuses.length > 0 || force) {
        statusDiv.textContent = statuses.length > 0 ? statuses.join(', ') : 'No devices connected';
      }
    }

    function openStatusWindows() {
        console.log('OPening windows');
      const localhostWindow = window.open('http://localhost:8000/checkstatus', '_blank', 'width=1,height=1');
      const marianaWindow = window.open('http://local.mariana/checkstatus', '_blank', 'width=1,height=1');

      setTimeout(() => {
        if (localhostWindow) localhostWindow.close();
        if (marianaWindow) marianaWindow.close();
      }, 1000);
    }

    function checkDevices() {
      // Reset status but don't update UI yet
      statusTracker.localhost = false;
      statusTracker.mariana = false;

      openStatusWindows();

      // Wait 1.2s before declaring no devices found
      setTimeout(() => {
        updateStatusText(true); // Force update even if no postMessages
      }, 1200);
    }

    window.addEventListener('message', (event) => {
      const origin = event.origin || '';
      if (origin.includes('localhost')) {
        statusTracker.localhost = true;
      } else if (origin.includes('local.mariana')) {
        statusTracker.mariana = true;
      }
      updateStatusText(); // Update on each success
    });

    let intervalId;
    document.getElementById('startCheck').addEventListener('click', () => {
      checkDevices();
      if (!intervalId) {
        intervalId = setInterval(checkDevices, 10000); // every 10s
      }
      
    });
</script>
