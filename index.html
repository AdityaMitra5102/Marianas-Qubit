<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Status Checker</title>
  <style>
    #status {
      margin-top: 1em;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    #checkBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Device Status Checker</h2>
  <button id="checkBtn">Check Device Status</button>
  <div id="status">Click "Check Device Status" to start.</div>

  <script>
    let popupLocalhost = null;
    let popupMariana = null;

    function openStatusWindows() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Checking devices...';

      const features = 'width=300,height=150,menubar=no,toolbar=no,location=no,status=no,scrollbars=no,resizable=no';

      popupLocalhost = window.open('http://localhost:8000/checkstatus', 'popupLocalhost', features);
      popupMariana = window.open('http://local.mariana/checkstatus', 'popupMariana', features);

      if (!popupLocalhost || popupLocalhost.closed) {
        statusDiv.textContent = 'Popup blocked! Please allow popups and try again.';
        return;
      }
      if (!popupMariana || popupMariana.closed) {
        statusDiv.textContent += ' Popup for local.mariana blocked!';
      }

      setTimeout(() => {
        if (popupLocalhost && !popupLocalhost.closed) popupLocalhost.close();
        if (popupMariana && !popupMariana.closed) popupMariana.close();
      }, 1000);
    }

    window.addEventListener('message', (event) => {
      const statusDiv = document.getElementById('status');
      if (event.origin === 'http://localhost:8000' || event.origin === 'http://local.mariana') {
        statusDiv.textContent = `Device status: ${event.origin} reports "${event.data}"`;
      }
    });

    document.getElementById('checkBtn').addEventListener('click', () => {
      openStatusWindows();
    });
  </script>
</body>
</html>
